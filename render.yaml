# render.yaml
services:
  - type: web
    name: usercasepoint
    env: docker
    plan: free
    healthCheckPath: /
    envVars:
      - key: PORT
        value: 8080
      # Database configuration - these will be set in the Render dashboard
      - key: MYSQL_URL
        sync: false  # This means you'll set it manually in the Render dashboard
      - key: MYSQL_ROOT_USER
        sync: false
      - key: MYSQL_ROOT_PASSWORD
        sync: false
      # Adding fallback dialect setting
      - key: SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT
        value: org.hibernate.dialect.MySQLDialect
