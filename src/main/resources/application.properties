spring.application.name=UserCasePoint

# Database Configuration for Railway
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/ucp_db?createDatabaseIfNotExist=true}
spring.datasource.username=${MYSQL_ROOT_USER:root}
spring.datasource.password=${MYSQL_ROOT_PASSWORD:ducthinh123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool configuration to handle connection issues
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# MySQL dialect will be auto-detected; removing explicit configuration as noted in logs

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Add additional Thymeleaf configuration for 3.1
spring.thymeleaf.servlet.produce-partial-output-while-processing=false
spring.thymeleaf.check-template=true
spring.thymeleaf.check-template-location=true

# Server Configuration
server.port=8080
